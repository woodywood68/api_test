<!doctype html>
<title>Sequence Inputter</title>
<h1>Register sequence</h1>
<form onsubmit="return setAction(this)" action="" method="post">
  <label for="sequence">Sequence:</label>
  <input type="text" id="sequence" name="sequence"><br><br>
  <input id="submit" type="submit" value="Submit">
</form>
<form action="/clear_on_click">
    <input type="submit" value="Clear sequences" />
</form>
<form action="/sequences">
    <input type="submit" value="View sequences" />
</form>
<script>
function setAction(form) {
const formData = new FormData(document.querySelector('form'));
for (var pair of formData.entries()) {
	if (pair[0] === 'sequence') {
  form.action = "/sequence/" + encodeURIComponent(pair[1]);
  }
}
  return true;
}
</script>
